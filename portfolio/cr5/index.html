<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Swiper JS -->
  <title>Arara Pet Shop | Paw Pals Paradise</title>

</head>

<body>
  <!-- Header -->
  <header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container-fluid">

        <!-- Navbar logo -->
        <a class="navbar-brand" href="index.html">
          <img src="img/arara-logo.png" alt="ARARA Pet Shop Logo" width="65" height="55">
        </a>

        <!-- Navbar toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <!-- Navbar links -->
          <div class="navbar-nav me-auto">
            <!-- Home -->
            <a class="nav-link active" href="index.html">
              Home</a>
            <!-- About Us -->
            <a class="nav-link" href="#">About Us</a>
            <!-- Services -->
            <a class="nav-link" href="#">Services</a>
            <!-- Sort by Age -->
            <a class="nav-link" href="#">Age
              <i id="sort" class="bi bi-sort-down-alt" role="img" aria-label="Sort ascending"></i>
            </a>
          </div>

          <div>
            <!-- Search form -->
            <form class="d-flex me-0">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="search" class="btn" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <section class="hero-image position-relative container-fluid bg-light px-0">

      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div id="wrapper" class="swiper-wrapper">
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

  </header>

  <!-- Main Content -->
  <main>
    <div class="max-w mx-auto mt-3 mb-5">

      <section class="container-lg">
        <h1 class="text-center">Get to know our paw pals
        </h1>
        
        <!-- Pets list -->
        <div id="pets" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-1 justify-content-center">
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container-fluid text-center text-white px-0">

    <!-- Social media buttons -->
    <div id="social" class="py-3">
      <!-- Facebook -->
      <a class="text-white text-decoration-none" 
        href="https://facebook.com"
        title="Follow on Facebook">
        <button type="button" class="btn btn-sm mx-1">
          <i class="bi bi-facebook" role="img" aria-label="Facebook"></i>
        </button>
      </a>
      <!-- Twitter -->
      <a class="text-white text-decoration-none" 
        href="https://twitter.com" 
        title="Follow on Twitter">
        <button type="button" class="btn btn-sm mx-1">
          <i class="bi bi-twitter" role="img" aria-label="Twitter"></i>
        </button>
      </a>
      <!-- Google -->
      <a class="text-white text-decoration-none" 
        href="https://google.com"
        title="Follow on Google">
        <button type="button" class="btn btn-sm mx-1">
          <i class="bi bi-google" role="img" aria-label="Google"></i>
        </button>
      </a>
      <!-- Instagram -->
      <a class="text-white text-decoration-none" 
        href="https://instagram.com"
        title="Follow on Instagram"> 
        <button type="button" class="btn btn-sm mx-1">
          <i class="bi bi-instagram" role="img" aria-label="Instagram"></i>
        </button>
      </a>
      <!-- LinkedIn -->
      <a class="text-white text-decoration-none"   
        href="https://linkedin.com"
        title="Follow on LinkedIn">
        <button type="button" class="btn btn-sm mx-1">
          <i class="bi bi-linkedin" role="img" aria-label="LinkedIn"></i>
        </button>
      </a>
      <!-- GitHub -->
      <a class="text-white text-decoration-none" 
        href="https://github.com"
        title="Follow on GitHub">
        <button type="button" class="btn btn-sm mx-1">
          <i class="bi bi-github" role="img" aria-label="GitHub"></i>
        </button>
      </a>
    </div>

    <!-- Copyright notice -->
    <div id="copy" class="text-center py-2">
      &copy; 2022 Arara Pet Shop. All rights reserved.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="scripts/classes.js"></script>
  <script src="scripts/objects.js"></script>
  <script src="scripts/script.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="scripts/swiper.js"></script>

</body>

</html>
